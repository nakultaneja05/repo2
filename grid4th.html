<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent{
        border: 2px solid black;
        height: 100vh;
        display: grid;
        grid-template:1fr 2fr 1fr/repeat(3,1fr);
    }
    .child{
        border: 1px solid black;
        background:url("./istockphoto-1316145932-170667a.jpg");
        background-repeat: no-repeat;
        /* when image is bigger than cell size it continues itself into other cell */
        background-size: cover;
    }
    .child:nth-child(1){
        grid-column: 1/3;
    }
    .child:nth-child(2){
        grid-row: 1/3;
        grid-column: 3/4;
    }
    .child:nth-child(3){
        grid-row: 2/4;
    }
    .child:last-child{
        grid-column: 2/4;
    }
</style>
<body>
    <div class="parent">
        <div class="child">A</div>
        <div class="child">B</div>
        <div class="child">C</div>
        <div class="child">D</div>
        <div class="child">E</div>
    </div>
</body>
</html>
