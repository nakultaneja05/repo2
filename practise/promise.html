      //  setInterval(() => {

      //setinterval keeps repeating with mentioned delay
      //setinterval settimeout are asynchronous
      let work = true;
      console.log("first");
      function isdone() {
        return new Promise((res, rej) => {
          setTimeout(() => {
            if (work) res("work is done");
            else rej("work is not done");
          }, 3000);
        });
      }
      // console.log(isdone());
      // isdone().then((res) =>console.log(res)).catch((rej) =>console.log(rej))
      async function print() {
        let result = await isdone();
        console.log(result);
      }
      print();
      console.log("last");
